<html XMLns="http://www.w3.org/1999/xHTML">
  <head>
    <title>Create Booking</title>
    <script type="text/javascript" src="xhr.js"></script>
    <script type="text/javascript" src="booking.js"></script>
  </head>
  <body onload="setDateTime()">
    <h1>Create a booking</h1>

    <div>
      <form>
        <label>Full Name</label>
        <input type="text" name="cname" placeholder="e.g: Steve Hanks" />

        <br />
        <label>Phone Number</label>
        <input type="text" name="phone" placeholder="e.g: 021234567" />
        <br />
        <label>Unit Number</label>
        <input type="text" name="unumber" placeholder="e.g: 1" />
        <br />
        <label>Street Number</label>
        <input type="text" name="snumber" placeholder="e.g: 42" />
        <br />
        <label>Street Name</label>
        <input type="text" name="stname" placeholder="e.g: Farrington" />
        <br />
        <label>Suburb</label>
        <input type="text" name="sbname" placeholder="e.g: Orakei" />
        <br />
        <label>Destination Suburb</label>
        <input type="text" name="dsbname" placeholder="Harrinsons" />
        <br />
        <label>Pickup Date</label>
        <input type="date" id="date" name="date" />
        <br />
        <label>Pickup Time</label>
        <input type="time" id="time" name="time"  />

        <br />
        <input
          name="submit"
          type="button"
          onClick="getData('booking.php','targetDiv', cname.value,
 phone.value, unumber.value, snumber.value, stname.value, sbname.value, dsbname.value, 
 date.value, time.value) "
          value="Create Booking"
        />
      </form>
    </div>

    <div id="targetDiv"></div>
  </body>
</html>
